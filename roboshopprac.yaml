- name: create ec2 and route53 records
  hosts: all
  connection: local
  vars:
    sg_id: sg-02e4ac8f46d708889
    ami_id: ami-0220d79f3f480ecf5
    env: dev
    instances:
    - mongodb
    - catalogue
  tasks:
    - name: create ec2 instance
      amazon.aws.ec2_instance:
        name: "{{ item }}-{{ env }}"
        instance_type: "t3.micro"
        security_group: "{{ sg_id }}"
        image_id: "{{ ami_id }}"
        tags:
         Project: roboshop
         Component: "{{ item }}"
         name: "{{ item }}-{{ env }}"
         Environment: "{{ env }}"
      loop: "{{ instances }}"
      register: ec2_output